<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/subjectpage.css" rel="stylesheet">
</head>
<body>
<h1>SUBJECT</h1>
<div>
    <button onclick="simpleSubject()">添加单选题</button>
    <button onclick="multipleSubject()">添加多选题</button>
    <button onclick="judgeSubject()">添加判断题</button>
    <button onclick="doSubject()">开始做题</button>
</div>
<div id="div_simpleSubject" class="displayNone div_sub_margin">
    <form>
        <label>题目:<textarea name="title"></textarea></label><br>
        <label>A:<input type="text" name="A"></label><br>
        <label>B:<input type="text" name="B"></label><br>
        <label>C:<input type="text" name="C"></label><br>
        <label>D:<input type="text" name="D"></label><br>
        答案:
        <input type="radio" id="simpleRadioA" name="answers" value="A"><label for="simpleRadioA">A</label>
        <input type="radio" id="simpleRadioB" name="answers" value="B"><label for="simpleRadioB">B</label>
        <input type="radio" id="simpleRadioC" name="answers" value="C"><label for="simpleRadioC">C</label>
        <input type="radio" id="simpleRadioD" name="answers" value="D"><label for="simpleRadioD">D</label><br>
    </form>
    <label>
        <button onclick="addSimpleSubject()">添加</button>
    </label>
    <label>
        <button onclick="clearForm()">重置</button>
    </label>
</div>

<div id="div_multipleSubject" class="displayNone div_sub_margin">
    <form>
        <label>题目:<textarea name="title"></textarea></label><br>
        <label>A:<input type="text" name="A"></label><br>
        <label>B:<input type="text" name="B"></label><br>
        <label>C:<input type="text" name="C"></label><br>
        <label>D:<input type="text" name="D"></label><br>
        答案:
        <label><input type="checkbox" name="answers" value="A">A</label>
        <label><input type="checkbox" name="answers" value="B">B</label>
        <label><input type="checkbox" name="answers" value="C">C</label>
        <label><input type="checkbox" name="answers" value="D">D</label><br>
    </form>
    <label>
        <button onclick="addMultipleSubject()">添加</button>
    </label>
    <label>
        <button onclick="clearForm()">重置</button>
    </label>
</div>

<div id="div_judgeSubject" class="displayNone div_sub_margin">
    <form>
        <label>题目:<textarea name="title"></textarea></label><br>
        答案:
        <input type="radio" id="judgeRadioA" name="answer" value="A"><label for="judgeRadioA">√</label>
        <input type="radio" id="judgeRadioB" name="answer" value="B"><label for="judgeRadioB">×</label><br>
    </form>
    <label>
        <button onclick="addJudgeSubject()">添加</button>
    </label>
    <label>
        <button onclick="clearForm()">重置</button>
    </label>
</div>
<div id="div_doSubject" class="displayNone div_sub_margin">

</div>

</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/ajaxrequest.js"></script>
<script src="/js/subjectpage.js"></script>
<script src="/js/random.js"></script>
</html>
