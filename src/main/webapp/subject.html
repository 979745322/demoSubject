<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/subjectpage.css" rel="stylesheet">
</head>
<body>
<h1>SUBJECT</h1>
    <div>
        <button onclick="simpleSubject()">添加单选题</button>
        <button onclick="multipleSubject()">添加多选题</button>
        <button onclick="judgeSubject()">添加判断题</button>
        <button onclick="doSubject()">开始做题</button>
    </div>
    <div id="div_simpleSubject" class="displayNone">
        <form>
            <label>题目:<textarea name="title"></textarea></label><br>
            <label>A:<input type="text" name="A"></label><br>
            <label>B:<input type="text" name="B"></label><br>
            <label>C:<input type="text" name="C"></label><br>
            <label>D:<input type="text" name="D"></label><br>
            <label>
                答案:<input type="radio" name="answers" value="A">A
                <input type="radio" name="answers" value="B">B
                <input type="radio" name="answers" value="C">C
                <input type="radio" name="answers" value="D">D
            </label><br>
        </form>
        <label><button onclick="addSimpleSubject()">添加</button></label>
        <label><button onclick="clearForm()">重置</button></label>
    </div>

    <div id="div_multipleSubject" class="displayNone">
        <form>
            <label>题目:<textarea name="title"></textarea></label><br>
            <label>A:<input type="text" name="A"></label><br>
            <label>B:<input type="text" name="B"></label><br>
            <label>C:<input type="text" name="C"></label><br>
            <label>D:<input type="text" name="D"></label><br>
            <label>
                答案:<input type="checkbox" name="answers" value="A">A
                <input type="checkbox" name="answers" value="B">B
                <input type="checkbox" name="answers" value="C">C
                <input type="checkbox" name="answers" value="D">D
            </label><br>
        </form>
        <label><button onclick="addMultipleSubject()">添加</button></label>
        <label><button onclick="clearForm()">重置</button></label>
    </div>

    <div id="div_judgeSubject" class="displayNone">
        <form>
            <label>题目:<textarea name="title"></textarea></label><br>
            <label>
                答案:<input type="radio" name="answer" value="A">√
                <input type="radio" name="answer" value="B">×
            </label><br>
        </form>
        <label><button onclick="addJudgeSubject()">添加</button></label>
        <label><button onclick="clearForm()">重置</button></label>
    </div>
    <div id="div_doSubject">

    </div>

</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/ajaxrequest.js"></script>
<script src="/js/subjectpage.js"></script>
<script src="/js/random.js"></script>
</html>
