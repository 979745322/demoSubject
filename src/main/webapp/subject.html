<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/subjectpage.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <!--<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->
</head>
<body>
<div class="div_sub_margin">
    <h1>SUBJECT</h1><br>
    <button class="btn btn-default" onclick="simpleSubject()">添加单选题</button>
    <button class="btn btn-default" onclick="multipleSubject()">添加多选题</button>
    <button class="btn btn-default" onclick="judgeSubject()">添加判断题</button>
    <button class="btn btn-default" onclick="findSubject()">查找题目</button>
    <button class="btn btn-default" onclick="doSubject()">开始做题</button>
</div>

<!--单选题-->
<div id="div_simpleSubject" class="displayNone div_sub_panel form-group">
    <form class="form-horizontal">
        <div class="form-group"><label class="col-sm-2 control-label">题目:</label>
            <div class="col-sm-10"><textarea class="form-control" name="title"></textarea></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">A:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="A"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">B:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="B"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">C:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="C"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">D:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="D"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">答案:</label>
            <div class="col-sm-2"><input type="radio" id="simpleRadioA" name="answers" value="A"><label
                    for="simpleRadioA">A</label></div>
            <div class="col-sm-2"><input type="radio" id="simpleRadioB" name="answers" value="B"><label
                    for="simpleRadioB">B</label></div>
            <div class="col-sm-2"><input type="radio" id="simpleRadioC" name="answers" value="C"><label
                    for="simpleRadioC">C</label></div>
            <div class="col-sm-2"><input type="radio" id="simpleRadioD" name="answers" value="D"><label
                    for="simpleRadioD">D</label></div>
        </div>
    </form>
    <label class="col-sm-2"></label>
    <div class="col-sm-5">
        <button class="btn btn-success" onclick="addSimpleSubject()">添加</button>
    </div>
    <div class="col-sm-5">
        <button class="btn btn-default" onclick="clearForm()">重置</button>
    </div>
</div>

<!--多选题-->
<div id="div_multipleSubject" class="displayNone div_sub_panel form-group">
    <form class="form-horizontal">
        <div class="form-group"><label class="col-sm-2 control-label">题目:</label>
            <div class="col-sm-10"><textarea class="form-control" name="title"></textarea></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">A:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="A"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">B:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="B"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">C:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="C"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">D:</label>
            <div class="col-sm-10"><input class="form-control" type="text" name="D"></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">答案:</label>
            <div class="col-sm-2"><label><input type="checkbox" name="answers" value="A">A</label></div>
            <div class="col-sm-2"><label><input type="checkbox" name="answers" value="B">B</label></div>
            <div class="col-sm-2"><label><input type="checkbox" name="answers" value="C">C</label></div>
            <div class="col-sm-2"><label><input type="checkbox" name="answers" value="D">D</label></div>
        </div>
    </form>
    <label class="col-sm-2"></label>
    <div class="col-sm-5">
        <button class="btn btn-success" onclick="addMultipleSubject()">添加</button>
    </div>
    <div class="col-sm-5">
        <button class="btn btn-default" onclick="clearForm()">重置</button>
    </div>
</div>

<!--判断题-->
<div id="div_judgeSubject" class="displayNone div_sub_panel form-group">
    <form class="form-horizontal">
        <div class="form-group"><label class="col-sm-2 control-label">题目:</label>
            <div class="col-sm-10"><textarea class="form-control" name="title"></textarea></div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label">答案:</label>

            <div class="col-sm-5"><input type="radio" id="judgeRadioA" name="answer" value="A"><label for="judgeRadioA">√</label>
            </div>
            <div class="col-sm-5"><input type="radio" id="judgeRadioB" name="answer" value="B"><label for="judgeRadioB">×</label>
            </div>

        </div>
    </form>
    <label class="col-sm-2"></label>
    <div class="col-sm-5">
        <button class="btn btn-success" onclick="addJudgeSubject()">添加</button>
    </div>
    <div class="col-sm-5">
        <button class="btn btn-default" onclick="clearForm()">重置</button>
    </div>
</div>
<div id="div_doSubject" class="displayNone div_sub_panel">
</div>
<div id="div_findSubject" class="displayNone div_sub_margin">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input id="searchTitle" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="button" onclick="querySubmit(1)" class="btn btn-default">查询</button>
    </form>
    <p style="clear:both"></p>
    <div class="div_searchSub">
        <div id="selectSubTable">
        </div>
        <nav id="div_pageBar" class="navbar-right" aria-label="Page navigation">
        </nav>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">编辑题目</h4>
            </div>
            <div class="modal-body">
                <!--修改单选题-->
                <div id="div_updateSimpleSubject" class="displayNone div_sub_updatePanel form-group">
                    <form class="form-horizontal">
                        <input name="subId" type="hidden">
                        <div class="form-group"><label class="col-sm-2 control-label">题目:</label>
                            <div class="col-sm-10"><textarea class="form-control" name="title"></textarea></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">A:</label>
                            <div class="col-sm-10"><input class="form-control" type="text" name="A"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">B:</label>
                            <div class="col-sm-10"><input class="form-control" type="text" name="B"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">C:</label>
                            <div class="col-sm-10"><input class="form-control" type="text" name="C"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">D:</label>
                            <div class="col-sm-10"><input class="form-control" type="text" name="D"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">答案:</label>
                            <div class="col-sm-2"><input type="radio" id="updateSimpleRadioA" name="answers"
                                                         value="A"><label
                                    for="updateSimpleRadioA">A</label></div>
                            <div class="col-sm-2"><input type="radio" id="updateSimpleRadioB" name="answers"
                                                         value="B"><label
                                    for="updateSimpleRadioB">B</label></div>
                            <div class="col-sm-2"><input type="radio" id="updateSimpleRadioC" name="answers"
                                                         value="C"><label
                                    for="updateSimpleRadioC">C</label></div>
                            <div class="col-sm-2"><input type="radio" id="updateSimpleRadioD" name="answers"
                                                         value="D"><label
                                    for="updateSimpleRadioD">D</label></div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-4">
                            <button class="btn btn-success" data-dismiss="modal" onclick="updateSimpleSubject()">确认修改</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                        <label class="col-sm-2"></label>
                    </div>
                </div>

                <!--修改多选题-->
                <div id="div_updateMultipleSubject" class="displayNone div_sub_updatePanel form-group">
                    <form class="form-horizontal">
                        <input name="subId" type="hidden">
                        <div class="form-group"><label class="col-sm-2 control-label">题目:</label>
                            <div class="col-sm-10"><textarea class="form-control" name="title"></textarea></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">A:</label>
                            <div class="col-sm-10"><input class="form-control" type="text" name="A"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">B:</label>
                            <div class="col-sm-10"><input class="form-control" type="text" name="B"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">C:</label>
                            <div class="col-sm-10"><input class="form-control" type="text" name="C"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">D:</label>
                            <div class="col-sm-10"><input class="form-control" type="text" name="D"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">答案:</label>
                            <div class="col-sm-2"><label><input type="checkbox" name="answers" value="A">A</label></div>
                            <div class="col-sm-2"><label><input type="checkbox" name="answers" value="B">B</label></div>
                            <div class="col-sm-2"><label><input type="checkbox" name="answers" value="C">C</label></div>
                            <div class="col-sm-2"><label><input type="checkbox" name="answers" value="D">D</label></div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-4">
                            <button class="btn btn-success" data-dismiss="modal" onclick="updateMultipleSubject()">确认修改</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                        <label class="col-sm-2"></label>
                    </div>
                </div>

                <!--修改判断题-->
                <div id="div_updateJudgeSubject" class="displayNone div_sub_updatePanel form-group">
                    <form class="form-horizontal">
                        <input name="subId" type="hidden">
                        <div class="form-group"><label class="col-sm-2 control-label">题目:</label>
                            <div class="col-sm-10"><textarea class="form-control" name="title"></textarea></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">答案:</label>

                            <div class="col-sm-5"><input type="radio" id="updateJudgeRadioA" name="answer"
                                                         value="A"><label
                                    for="updateJudgeRadioA">√</label>
                            </div>
                            <div class="col-sm-5"><input type="radio" id="updateJudgeRadioB" name="answer"
                                                         value="B"><label
                                    for="updateJudgeRadioB">×</label>
                            </div>

                        </div>
                    </form>
                    <div class="modal-footer">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-4">
                            <button class="btn btn-success" data-dismiss="modal" onclick="updateJudgeSubject()">确认修改</button>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                        <label class="col-sm-2"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ajaxrequest.js"></script>
<script src="/js/subjectpage.js"></script>
<script src="/js/random.js"></script>
<script src="/js/pageInfoBar.js"></script>
</html>
